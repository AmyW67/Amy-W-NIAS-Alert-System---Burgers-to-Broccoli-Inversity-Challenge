<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Natural Ingredient Alert System (NIAS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>NIAS Alert System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="nias-homepage.html">Home</a></li>
            <li><a href="nias-about-page.html">About</a></li>
            <li><a href="nias-database-page.html">Database</a></li>
            <li><a href = "nias-ai-recipe-generator.html">Recipe Modifier</li>
            <li><a href="nias-alerts-page.html">Alerts</a></li>
            <li><a href ="nias-company-profile.html">Profile</a></li>
            <li><a href="nias-badges-page.html">Badges</a></li>
            <li><a href="nias-leaderboard.html">Leaderboard</a></li>
            <li><a href="nias-contact-page.html">Contact</a></li>
    </nav>
    <main>
        <h2>Set Up Your Alerts</h2>
        <p>Stay informed about price changes and new alternatives for the ingredients you care about.</p>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="SMS">SMS:</label>
            <input type="SMS" id="SMS" name="SMS" required>
            
            <label for="ingredients">Select Ingredients to Monitor:</label>
            <select id="ingredients" name="ingredients" multiple>
                <option value="sodium-benzoate">Sodium Benzoate</option>
                <option value="red-40">Artificial Red 40</option>
                <option value="bha">BHA (Butylated hydroxyanisole)</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="frequency">Alert Frequency:</label>
            <select id="frequency" name="frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            
            <input type="submit" value="Set Up Alerts">
        </form>
    </main>
</body>
</html>
